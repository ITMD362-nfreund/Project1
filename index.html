<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <main>
        <form name = "myForm" onsubmit = "return(validate());">
            <div class="container">
                <h1>Sign Up for Volleyball Team Notifications</h1>
                <p>Please fill in this form to be added to our email list.</p>
                <hr>
            
                <label for="name"><b>Full Name</b></label>
                <input type="text" placeholder="Enter Full Name" name="full-name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
          
                <p>Select the team(s) you would like to recieve notifications for.</p>
                <input type="checkbox" id="team1" name="team1" value="Women's Volleyball">
                <label for="team1"> Women's Volleyball</label><br>
                <input type="checkbox" id="team2" name="team2" value="Men's Volleyba;;">
                <label for="team2"> Men's Volleyball</label><br>
          
                
          
                <div class="clearfix">
                    <button type="submit" class="submitbtn">Submit</button>
                </div>
            </div>
          </form>
    </main>
</body>
</html>
